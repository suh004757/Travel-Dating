<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="romanticGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9A9E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FECFEF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FAD0C4;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#FF758C" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- iOS-Style Rounded Square -->
  <rect x="0" y="0" width="512" height="512" rx="120" ry="120" fill="url(#romanticGradient)" />
  
  <!-- Heart-Pin Icon -->
  <g filter="url(#softShadow)">
    <path d="M256 120 C180 60, 80 140, 130 220 L256 390 L382 220 C432 140, 332 60, 256 120 Z" fill="white" stroke="white" stroke-width="15" stroke-linejoin="round"/>
    <circle cx="256" cy="180" r="30" fill="url(#romanticGradient)" fill-opacity="0.9"/>
  </g>
</svg>
