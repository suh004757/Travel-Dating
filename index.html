<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co https://api.openweathermap.org; font-src 'self' data:; frame-src 'none'; object-src 'none';">
    <title>DateScape - AI-Powered Date Planner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .hub-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .hub-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: linear-gradient(135deg, #fff5f7 0%, #fff 100%);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.1);
        }

        .hub-header h1 {
            color: #ff6b9d;
            margin: 0;
            font-size: 2rem;
            line-height: 1.4;
        }

        .hub-header .subtext {
            color: #666;
            margin-top: 15px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .hub-header .brand-note {
            color: #999;
            margin-top: 10px;
            font-size: 0.95rem;
            font-style: italic;
        }

        .create-plan-section {
            max-width: 700px;
            margin: 0 auto 40px;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.1);
        }

        .section-title {
            color: #ff6b9d;
            font-size: 1.5rem;
            margin-bottom: 25px;
            text-align: center;
        }

        .plan-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group input[type="text"],
        .form-group input[type="date"] {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b9d;
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
        }

        .tag-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag-checkbox {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 15px;
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .tag-checkbox:hover {
            background: #fff5f7;
            border-color: #ff6b9d;
        }

        .tag-checkbox input[type="checkbox"]:checked+span {
            color: #ff6b9d;
            font-weight: 600;
        }

        .create-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.3);
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }

        .card-tag {
            padding: 4px 10px;
            background: #ffe8f0;
            color: #ff6b9d;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .date-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .date-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            border: 1px solid #eee;
        }

        .date-card:focus-visible {
            outline: 3px solid rgba(255, 107, 157, 0.35);
            outline-offset: 2px;
        }

        .date-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.15);
            border-color: #ffb3c9;
        }

        .card-image {
            height: 150px;
            background-color: #ffe8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .card-content {
            padding: 20px;
        }

        .card-date {
            color: #ff6b9d;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .card-title {
            margin: 10px 0;
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .card-desc {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .add-new {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ddd;
            background: #fafafa;
        }

        .add-new:hover {
            border-color: #ff6b9d;
            background: #fff5f7;
        }

        .add-content {
            text-align: center;
            color: #888;
        }

        .plus-icon {
            font-size: 2rem;
            display: block;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ff6b9d;
        }

        @media (max-width: 600px) {
            .hub-container {
                padding: 10px;
            }

            .hub-header h1 {
                font-size: 1.8rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="auth-widget"></div>

    <div class="hub-container">
        <header class="hub-header">
            <h1>Date ideas as stories, not just data</h1>
            <p class="subtext">JOON & YOUNGAH'S WORLD TOUR</p>
            <p class="brand-note">Build your own date journey with AI-powered storytelling.</p>

            <div id="d-day-widget" style="margin-top: 25px; display: inline-block; background: white; padding: 10px 25px; border-radius: 50px; box-shadow: 0 4px 15px rgba(255, 107, 157, 0.2);">
                <span style="color: #666; font-size: 0.95rem; font-weight: 500;">Days together</span>
                <span id="d-day-count" style="color: #ff6b9d; font-size: 1.2rem; font-weight: bold; margin-left: 8px;">D+1</span>
                <span style="color: #ff6b9d;">heart</span>
            </div>
        </header>

        <script>
            const START_DATE = '2026-01-20';

            function updateDDay() {
                const start = new Date(START_DATE);
                const today = new Date();

                start.setHours(0, 0, 0, 0);
                today.setHours(0, 0, 0, 0);

                const diffTime = today - start;
                const dayMs = 1000 * 60 * 60 * 24;
                const diffDays = Math.floor(diffTime / dayMs) + 1;

                const dDayElement = document.getElementById('d-day-count');
                if (!dDayElement) return;

                if (diffDays >= 1) {
                    dDayElement.textContent = `D+${diffDays}`;
                } else {
                    dDayElement.textContent = `D-${Math.ceil(Math.abs(diffTime) / dayMs)}`;
                }
            }

            document.addEventListener('DOMContentLoaded', updateDDay);
        </script>

        <div class="create-plan-section">
            <h2 class="section-title">Create a new date plan</h2>
            <form class="plan-form" id="planForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="planName">Plan Name</label>
                        <input type="text" id="planName" placeholder="Example: Seoul Spring Walk" required>
                    </div>
                    <div class="form-group">
                        <label for="planDate">Date</label>
                        <input type="date" id="planDate" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="centerLocation">Center Area / Hotel</label>
                    <input type="text" id="centerLocation" placeholder="Example: Myeongdong, Gangnam Station" required>
                </div>
                <div class="form-group">
                    <label>Mood Tags (multi-select)</label>
                    <div class="tag-selector">
                        <label class="tag-checkbox"><input type="checkbox" value="rainy"><span>#rainy-day</span></label>
                        <label class="tag-checkbox"><input type="checkbox" value="first-date"><span>#first-date</span></label>
                        <label class="tag-checkbox"><input type="checkbox" value="photos"><span>#photos</span></label>
                        <label class="tag-checkbox"><input type="checkbox" value="quiet-talk"><span>#quiet-talk</span></label>
                        <label class="tag-checkbox"><input type="checkbox" value="sunset"><span>#sunset</span></label>
                        <label class="tag-checkbox"><input type="checkbox" value="night-date"><span>#night-date</span></label>
                        <label class="tag-checkbox"><input type="checkbox" value="cafe"><span>#cafe</span></label>
                        <label class="tag-checkbox"><input type="checkbox" value="dinner"><span>#dinner</span></label>
                    </div>
                </div>
                <button type="submit" class="create-btn">Create Plan</button>
            </form>
        </div>

        <div class="date-list" id="dateList">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="components/auth.js"></script>
    <script>
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);
        
        function escapeHtml(value) {
            return String(value ?? '')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        async function loadTrips() {
            const container = document.getElementById('dateList');

            try {
                const { data: trips, error } = await supabaseClient
                    .from('trips')
                    .select('*')
                    .order('start_date', { ascending: true });

                if (error) throw error;

                container.innerHTML = '';

                if (trips && trips.length > 0) {
                    trips.forEach(trip => container.appendChild(createTripCard(trip)));
                } else {
                    const emptyDiv = document.createElement('div');
                    emptyDiv.style.cssText = 'grid-column: 1/-1; text-align: center; padding: 40px; color: #999;';
                    emptyDiv.innerHTML = 'No date plans yet.<br><small>Create your first plan from the form above.</small>';
                    container.appendChild(emptyDiv);
                }

                container.appendChild(createAddCard());
            } catch (error) {
                console.error('Error loading trips:', error);
                container.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #dc3545;">
                        Failed to load data.<br>
                        <small>${error.message}</small><br>
                        <small>Please check your config.js settings.</small>
                    </div>
                `;
            }
        }

        function createTripCard(trip) {
            const safeSlug = encodeURIComponent(trip.slug || '');
            const safeEmoji = escapeHtml(trip.emoji || 'D');
            const safeTitle = escapeHtml(trip.title || '');
            const safeSubtitle = escapeHtml(trip.subtitle || '');

            const card = document.createElement('a');
            card.href = `view.html?plan=${safeSlug}`;
            card.className = 'date-card';

            const startDate = trip.start_date ? new Date(trip.start_date).toLocaleDateString('en-US') : '';
            const endDate = trip.end_date ? new Date(trip.end_date).toLocaleDateString('en-US') : '';
            const dateRange = startDate && endDate ? `${startDate} - ${endDate}` : 'Date TBD';

            card.innerHTML = `
                <div class="card-image">${safeEmoji}</div>
                <div class="card-content">
                    <div class="card-date">${dateRange}</div>
                    <div class="card-title">${safeTitle}</div>
                    <div class="card-desc">${safeSubtitle}</div>
                    <div class="card-tags">
                        <span class="card-tag">#romantic</span>
                        <span class="card-tag">#city-date</span>
                    </div>
                </div>
            `;

            return card;
        }

        function createAddCard() {
            const card = document.createElement('button');
            card.className = 'date-card add-new';
            card.type = 'button';
            card.setAttribute('aria-label', 'add-new-date-plan');

            card.addEventListener('click', () => {
                const planForm = document.getElementById('planForm');
                const planName = document.getElementById('planName');

                if (planForm && planName) {
                    planForm.scrollIntoView({ behavior: 'smooth' });
                    planName.focus();
                } else {
                    alert('Plan creation UI is not ready yet.');
                }
            });

            card.innerHTML = `
                <div class="card-content add-content">
                    <span class="plus-icon">+</span>
                    <div>Add a new date</div>
                </div>
            `;

            return card;
        }

        const planForm = document.getElementById('planForm');
        if (planForm) {
            planForm.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('This feature is in progress. Plan creation will be added in Phase 2.');
            });
        }

        loadTrips();
    </script>
</body>

</html>
