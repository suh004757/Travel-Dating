<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co; font-src 'self' data:; frame-src 'none'; object-src 'none';">
    <title>DateScape - Our Date Memories</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .hub-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Malgun Gothic", sans-serif;
        }

        .hub-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: linear-gradient(135deg, #fff5f7 0%, #fff 100%);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.1);
        }

        .hub-header h1 {
            color: #ff6b9d;
            margin: 0;
            font-size: 1.8rem;
            line-height: 1.4;
        }

        .hub-header .subtext {
            color: #666;
            margin-top: 12px;
            font-size: 1rem;
        }

        .d-day-badge {
            margin-top: 20px;
            display: inline-block;
            background: white;
            padding: 10px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.2);
        }

        .d-day-label { color: #666; font-size: 0.9rem; }
        .d-day-count { color: #ff6b9d; font-size: 1.2rem; font-weight: bold; margin-left: 8px; }

        .dates-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .dates-toolbar h2 {
            color: #333;
            font-size: 1.3rem;
            margin: 0;
        }

        .add-date-btn {
            padding: 10px 24px;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .add-date-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(255, 107, 157, 0.3);
        }

        .date-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .date-card {
            display: flex;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: inherit;
            border: 1px solid #f0f0f0;
        }

        .date-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.15);
            border-color: #ffb3c9;
        }

        .card-emoji {
            width: 80px;
            min-height: 80px;
            background: #fff5f7;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            flex-shrink: 0;
        }

        .card-body {
            padding: 16px 20px;
            flex: 1;
            min-width: 0;
        }

        .card-date-range {
            color: #ff6b9d;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .card-title {
            font-size: 1.15rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 4px;
        }

        .card-subtitle {
            color: #888;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .card-meta {
            margin-top: 8px;
            display: flex;
            gap: 12px;
            font-size: 0.8rem;
            color: #aaa;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ff6b9d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state p { margin-bottom: 8px; }

        @media (max-width: 600px) {
            .hub-container { padding: 10px; }
            .hub-header h1 { font-size: 1.5rem; }
            .card-emoji { width: 60px; font-size: 1.5rem; }
            .card-body { padding: 12px 14px; }
        }
    </style>
</head>

<body>
    <div id="auth-widget"></div>

    <div class="hub-container">
        <header class="hub-header">
            <h1>Our Date Memories</h1>
            <p class="subtext">JOON & YOUNGAH'S WORLD TOUR</p>
            <div class="d-day-badge">
                <span class="d-day-label">Days together</span>
                <span class="d-day-count" id="d-day-count">D+1</span>
            </div>
        </header>

        <script>
            const START_DATE = '2026-01-20';
            function updateDDay() {
                const start = new Date(START_DATE);
                const today = new Date();
                start.setHours(0, 0, 0, 0);
                today.setHours(0, 0, 0, 0);
                const diffDays = Math.floor((today - start) / (1000 * 60 * 60 * 24)) + 1;
                const el = document.getElementById('d-day-count');
                if (!el) return;
                el.textContent = diffDays >= 1 ? `D+${diffDays}` : `D-${Math.ceil(Math.abs(today - start) / (1000 * 60 * 60 * 24))}`;
            }
            document.addEventListener('DOMContentLoaded', updateDDay);
        </script>

        <div class="dates-toolbar">
            <h2>Date Records</h2>
            <button class="add-date-btn" id="addDateBtn" onclick="showNewDateModal()">+ New Record</button>
        </div>

        <div class="date-list" id="dateList">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <!-- New Date Record Modal -->
    <div id="new-date-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeNewDateModal()">&times;</span>
            <h2 style="color: #ff6b9d; margin-bottom: 20px;">New Date Record</h2>
            <form id="newDateForm" onsubmit="submitNewDate(event)">
                <label>Title *</label>
                <input type="text" id="nd-title" required placeholder="e.g. Seoul Valentine's Day">

                <label>Subtitle</label>
                <input type="text" id="nd-subtitle" placeholder="e.g. Insadong walking date">

                <label>Emoji</label>
                <input type="text" id="nd-emoji" placeholder="e.g. D" maxlength="4" style="width:60px;">

                <label>Start Date</label>
                <input type="date" id="nd-start">

                <label>End Date</label>
                <input type="date" id="nd-end">

                <label>Base Location Name</label>
                <input type="text" id="nd-base-name" placeholder="e.g. Orakai Insadong Suites">

                <label>Base Location Lat / Lng</label>
                <div style="display:flex;gap:10px;">
                    <input type="number" id="nd-base-lat" step="any" placeholder="37.5741" style="flex:1;">
                    <input type="number" id="nd-base-lng" step="any" placeholder="126.9854" style="flex:1;">
                </div>

                <div class="modal-buttons" style="margin-top:20px;">
                    <button type="submit" class="btn-primary">Create</button>
                    <button type="button" class="btn-secondary" onclick="closeNewDateModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="components/auth.js"></script>
    <script>
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);

        function escapeHtml(value) {
            return String(value ?? '')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        // Show add button only for logged-in users
        async function checkAuth() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            const btn = document.getElementById('addDateBtn');
            if (btn && user) btn.style.display = 'inline-block';
        }

        async function loadTrips() {
            const container = document.getElementById('dateList');

            try {
                // Load trips with place count
                const { data: trips, error } = await supabaseClient
                    .from('trips')
                    .select('*, places(count)')
                    .order('start_date', { ascending: false });

                if (error) throw error;

                container.innerHTML = '';

                if (!trips || trips.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p>No date records yet.</p>
                            <p><small>Log in and create your first record!</small></p>
                        </div>
                    `;
                    return;
                }

                trips.forEach(trip => container.appendChild(createTripCard(trip)));
            } catch (error) {
                console.error('Error loading trips:', error);
                container.innerHTML = `
                    <div style="text-align:center;padding:40px;color:#dc3545;">
                        Failed to load data.<br>
                        <small>${escapeHtml(error.message)}</small>
                    </div>
                `;
            }
        }

        function createTripCard(trip) {
            const card = document.createElement('a');
            card.href = `view.html?plan=${encodeURIComponent(trip.slug || '')}`;
            card.className = 'date-card';

            const startDate = trip.start_date ? new Date(trip.start_date).toLocaleDateString('ko-KR') : '';
            const endDate = trip.end_date ? new Date(trip.end_date).toLocaleDateString('ko-KR') : '';
            const dateRange = startDate && endDate ? `${startDate} ~ ${endDate}` : startDate || 'Date TBD';

            const placeCount = trip.places?.[0]?.count || 0;

            card.innerHTML = `
                <div class="card-emoji">${escapeHtml(trip.emoji || 'D')}</div>
                <div class="card-body">
                    <div class="card-date-range">${dateRange}</div>
                    <div class="card-title">${escapeHtml(trip.title || '')}</div>
                    <div class="card-subtitle">${escapeHtml(trip.subtitle || '')}</div>
                    <div class="card-meta">
                        <span>${placeCount} places</span>
                    </div>
                </div>
            `;

            return card;
        }

        // New Date Record
        function showNewDateModal() {
            document.getElementById('new-date-modal').classList.add('show');
        }

        function closeNewDateModal() {
            document.getElementById('new-date-modal').classList.remove('show');
        }

        async function submitNewDate(event) {
            event.preventDefault();

            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) {
                showLoginModal();
                return;
            }

            const title = document.getElementById('nd-title').value.trim();
            if (!title) return;

            const subtitle = document.getElementById('nd-subtitle').value.trim();
            const emoji = document.getElementById('nd-emoji').value.trim() || 'D';
            const startDate = document.getElementById('nd-start').value || null;
            const endDate = document.getElementById('nd-end').value || null;
            const baseName = document.getElementById('nd-base-name').value.trim() || title;
            const baseLat = parseFloat(document.getElementById('nd-base-lat').value) || 37.5665;
            const baseLng = parseFloat(document.getElementById('nd-base-lng').value) || 126.9780;

            // Generate slug from title
            const slug = title.toLowerCase()
                .replace(/[^a-z0-9가-힣\s]/g, '')
                .replace(/\s+/g, '_')
                .slice(0, 50)
                + '_' + Date.now().toString(36);

            try {
                const { error } = await supabaseClient
                    .from('trips')
                    .insert({
                        slug,
                        title,
                        subtitle: subtitle || null,
                        emoji,
                        base_location: { name: baseName, lat: baseLat, lng: baseLng },
                        start_date: startDate,
                        end_date: endDate
                    });

                if (error) throw error;

                closeNewDateModal();
                document.getElementById('newDateForm').reset();
                await loadTrips();
            } catch (error) {
                console.error('Error creating date record:', error);
                alert('Failed to create record: ' + error.message);
            }
        }

        loadTrips();
        checkAuth();
    </script>
</body>

</html>
