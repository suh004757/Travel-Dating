<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Date Log - Main Hub</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Specific styles for the Hub page */
        .hub-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .hub-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: linear-gradient(135deg, #fff5f7 0%, #fff 100%);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.1);
        }

        .hub-header h1 {
            color: #ff6b9d;
            margin: 0;
            font-size: 2.5rem;
        }

        .hub-header p {
            color: #666;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        .date-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .date-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            border: 1px solid #eee;
        }

        .date-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.15);
            border-color: #ffb3c9;
        }

        .card-image {
            height: 150px;
            background-color: #ffe8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .card-content {
            padding: 20px;
        }

        .card-date {
            color: #ff6b9d;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .card-title {
            margin: 10px 0;
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .card-desc {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .add-new {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ddd;
            background: #fafafa;
        }

        .add-new:hover {
            border-color: #ff6b9d;
            background: #fff5f7;
        }

        .add-content {
            text-align: center;
            color: #888;
        }

        .plus-icon {
            font-size: 2rem;
            display: block;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ff6b9d;
        }

        @media (max-width: 600px) {
            .hub-container {
                padding: 10px;
            }

            .hub-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>

    <script>

        async function loadTrips() {

</html>
