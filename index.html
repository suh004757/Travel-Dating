        /* Specific styles for the Hub page */
        .hub-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

        .hub-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: linear-gradient(135deg, #fff5f7 0%, #fff 100%);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.1);
        }

        .hub-header h1 {
            color: #ff6b9d;
            margin: 0;
            font-size: 2rem;
            line-height: 1.4;
        }

        .hub-header .subtext {
            color: #666;
            margin-top: 15px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .hub-header .brand-note {
            color: #999;
            margin-top: 10px;
            font-size: 0.95rem;
            font-style: italic;
        }

            margin: 0 auto 40px;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.1);

            font-size: 1.5rem;

        .form-row {

            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {

            gap: 8px;

        .form-group label {

            color: #333;
            font-size: 0.95rem;

        .form-group input:focus {

            border-color: #ff6b9d;

        .tag-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag-checkbox {

            align-items: center;
            gap: 6px;
            padding: 8px 15px;
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .tag-checkbox:hover {
            background: #fff5f7;
            border-color: #ff6b9d;
        }

        .tag-checkbox input[type="checkbox"] {
            cursor: pointer;
        }

        .tag-checkbox input[type="checkbox"]:checked+span {
            color: #ff6b9d;
            font-weight: 600;
        }

        .create-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.3);
        }

        /* Trip Card Tags */
        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }

        .card-tag {
            padding: 4px 10px;
            background: #ffe8f0;
            color: #ff6b9d;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .date-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .date-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            border: 1px solid #eee;
        }

        .date-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.15);
            border-color: #ffb3c9;
        }

        .card-image {
            height: 150px;
            background-color: #ffe8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .card-content {
            padding: 20px;
        }

        .card-date {
            color: #ff6b9d;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .card-title {
            margin: 10px 0;
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .card-desc {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .add-new {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ddd;
            background: #fafafa;
        }

        .add-new:hover {
            border-color: #ff6b9d;
            background: #fff5f7;
        }

        .add-content {
            text-align: center;
            color: #888;
        }

        .plus-icon {
            font-size: 2rem;
            display: block;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ff6b9d;
        }

        @media (max-width: 600px) {
            .hub-container {
                padding: 10px;
            }

            .hub-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

    <script>
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);

        async function loadTrips() {
            const container = document.getElementById('dateList');

            try {
                const { data: trips, error } = await supabaseClient
                    .from('trips')
                    .select('*')
                    .order('start_date', { ascending: true });

                if (error) throw error;

                container.innerHTML = '';

                // Render trip cards
                if (trips && trips.length > 0) {
                    trips.forEach(trip => {
                        const card = createTripCard(trip);
                        container.appendChild(card);
                    });
                } else {
                    // Show empty state
                    const emptyDiv = document.createElement('div');
                    emptyDiv.style.cssText = 'grid-column: 1/-1; text-align: center; padding: 40px; color: #999;';

                    container.appendChild(emptyDiv);

                // Add "New Trip" placeholder

                container.appendChild(addCard);

            } catch (error) {

                container.innerHTML = `

            const card = document.createElement('a');
            card.href = `view.html?plan=${trip.slug}`;
            card.className = 'date-card';

            const startDate = trip.start_date ? new Date(trip.start_date).toLocaleDateString('ko-KR') : '';
            const endDate = trip.end_date ? new Date(trip.end_date).toLocaleDateString('ko-KR') : '';
            const dateRange = startDate && endDate ? `${startDate} - ${endDate}` : 'ë‚ ì§œ ë¯¸ì •';

            return card;
        }

        function createAddCard() {
            const card = document.createElement('div');
            card.className = 'date-card add-new';
            card.onclick = () => {
                document.getElementById('planForm').scrollIntoView({ behavior: 'smooth' });
                document.getElementById('planName').focus();
            };

            card.innerHTML = `
                <div class="card-content add-content">
                    <span class="plus-icon">+</span>
                    <div>ìƒˆë¡œìš´ ë°ì´íŠ¸ ì¶”ê°€í•˜ê¸°</div>
                </div>
            `;

            return card;
        }

        // Search & Filter Functionality (Frontend-only for now)
        let currentFilter = 'all';
        let currentSearch = '';

        // Tag filter buttons
        document.querySelectorAll('.tag-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active state
                document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                currentFilter = btn.dataset.tag;
                filterTrips();
            });
        });

        // Search input
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase();
                filterTrips();
            });
        }

        function filterTrips() {
            const cards = document.querySelectorAll('.date-card:not(.add-new)');

            cards.forEach(card => {
                const title = card.querySelector('.card-title')?.textContent.toLowerCase() || '';
                const desc = card.querySelector('.card-desc')?.textContent.toLowerCase() || '';
                const dateText = card.querySelector('.card-date')?.textContent.toLowerCase() || '';

                // Search filter
                const matchesSearch = currentSearch === '' ||
                    title.includes(currentSearch) ||
                    desc.includes(currentSearch) ||
                    dateText.includes(currentSearch);

                // Tag filter (for now, just show all if 'all' is selected)
                // In Phase 2, this will check actual tags from database
                const matchesTag = currentFilter === 'all';

                if (matchesSearch && matchesTag) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }
