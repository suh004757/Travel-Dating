<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://unpkg.com; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co https://api.openweathermap.org; font-src 'self' data:; frame-src 'none'; object-src 'none';">
    <title>DateScape - Itinerary Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="container">
        <div id="auth-widget"></div>

        <div style="padding: 10px; background: #fff5f7; border-bottom: 1px solid #ffe8f0;">
            <a href="index.html" style="text-decoration: none; color: #ff6b9d; font-weight: bold;">Back to Home</a>
        </div>

        <header>
            <h1 id="page-title">Loading...</h1>
            <p class="subtitle" id="page-subtitle">Fetching itinerary details...</p>
        </header>

        <div id="weather-widget"></div>

        <nav class="filter-nav">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="restaurants">Restaurants</button>
            <button class="filter-btn" data-filter="cafes">Cafes</button>
            <button class="share-btn" id="share-itinerary-btn" type="button">Share</button>
        </nav>

        <div class="main-content">
            <div class="map-container">
                <div id="map"></div>
            </div>

            <div class="info-panel">
                <div id="todos-sidebar"></div>

                <div class="tabs">
                    <button class="tab-btn active" data-tab="restaurants">Restaurants</button>
                    <button class="tab-btn" data-tab="cafes">Cafes</button>
                    <button class="tab-btn" data-tab="route">Suggested Route</button>
                </div>

                <div id="restaurants-tab" class="tab-content active">
                    <div id="restaurant-list" class="item-list"></div>
                </div>

                <div id="cafes-tab" class="tab-content">
                    <div id="cafe-list" class="item-list"></div>
                </div>

                <div id="route-tab" class="tab-content">
                    <div class="route-plan">
                        <div id="route-content"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Built for romantic getaways</p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="components/auth.js"></script>
    <script src="components/weather.js"></script>
    <script src="components/todos.js"></script>
    <script src="components/comments.js"></script>
    <script src="app.js"></script>
</body>

</html>
